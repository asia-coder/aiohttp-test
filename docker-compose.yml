version: "3.8"
services:

  db:
    image: postgres:latest
    container_name: db
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./:/var/www/aiohttp
      - ./db:/var/www/aiohttp/db
    ports:
      - 8000:8000
    env_file: .env
    depends_on:
      - db

networks:
  default:
    driver: bridge
    name: app-network
